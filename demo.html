<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Nurturing-Registration</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form onsubmit="printDetails(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Your Details:</h3>
    <p id="output"></p>

    <script>
        function printDetails() {
            // Get the name and ID values from the form
            const name = document.getElementById("name").value;
            const id = document.getElementById("id").value;

            // Print the details in the output paragraph
            document.getElementById("output").textContent = `Name: ${name}, ID: ${id}`;
        }
    </script>

</body>
</html>
